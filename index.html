    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }
        
        .crt-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            background: #001a00;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 100px rgba(0, 255, 0, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
        }
        
        /* CRT Screen curvature */
        .crt-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 0, 0, 0.2) 70%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
            z-index: 10;
        }
        
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 20;
        }
        
        /* Flicker effect */
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 255, 0, 0.03);
            pointer-events: none;
            z-index: 15;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }
        
        /* RGB split / chromatic aberration */
        @keyframes textShadow {
            0% {
                text-shadow: 
                    0.4px 0 0 rgba(255, 0, 0, 0.3),
                    -0.4px 0 0 rgba(0, 255, 255, 0.3);
            }
            25% {
                text-shadow: 
                    0.6px 0 0 rgba(255, 0, 0, 0.3),
                    -0.6px 0 0 rgba(0, 255, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0.3px 0 0 rgba(255, 0, 0, 0.3),
                    -0.3px 0 0 rgba(0, 255, 255, 0.3);
            }
            75% {
                text-shadow: 
                    0.5px 0 0 rgba(255, 0, 0, 0.3),
                    -0.5px 0 0 rgba(0, 255, 255, 0.3);
            }
            100% {
                text-shadow: 
                    0.4px 0 0 rgba(255, 0, 0, 0.3),
                    -0.4px 0 0 rgba(0, 255, 255, 0.3);
            }
        }
        
        /* Static noise overlay */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 25;
            animation: staticNoise 0.2s steps(10) infinite;
        }
        
        @keyframes staticNoise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-1%, 0); }
            60% { transform: translate(1%, 0); }
            70% { transform: translate(0, 1%); }
            80% { transform: translate(0, -1%); }
            90% { transform: translate(1%, 1%); }
            100% { transform: translate(0, 0); }
        }
        
        /* Occasional screen glitch */
        .glitch-line {
            position: absolute;
            left: 0;
            right: 0;

    <script>
        let weatherData = null;
        let locationData = null;
        let newsData = [];
        let airQualityData = null;
        let stockData = [];
        let map = null;
        
        const IQAIR_API_KEY = '9dd3bd73-fb52-4393-85de-4ca87a16b4f7';
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiY29uc3RpIiwiYSI6ImNtazBwbXl5dzI1bTczZXM5dTlhaTdnMzMifQ.7a4E2YslVejb6HzsJox7Bw';
        
        let currentVolume = 50; // 0-100
        let currentTrack = null;
        let useFahrenheit = false;
        
        // Detect if user prefers Fahrenheit (US, Liberia, Myanmar)
        function detectTemperatureUnit() {
            const locale = navigator.language || navigator.userLanguage || 'en-US';
            const fahrenheitLocales = ['en-US', 'en-LR', 'my-MM'];
            useFahrenheit = fahrenheitLocales.some(l => locale.startsWith(l.split('-')[0]) && locale.includes(l.split('-')[1]));
            // Simpler check: if locale contains US, use Fahrenheit
            if (locale.includes('US') || locale.includes('us')) {
                useFahrenheit = true;
            }
        }
        
        function celsiusToFahrenheit(c) {
            return Math.round((c * 9/5) + 32);
        }
        
        function formatTemp(celsius) {
            if (useFahrenheit) {
                return `${celsiusToFahrenheit(celsius)}¬∞F`;
            }
            return `${Math.round(celsius)}¬∞C`;
        }
        
        // Initialize the 3D globe
        function initGlobe() {
            mapboxgl.accessToken = MAPBOX_TOKEN;
            
            map = new mapboxgl.Map({
                container: 'globe',
                style: 'mapbox://styles/mapbox/satellite-v9',
                center: [0, 20],
                zoom: 1.5,
                projection: 'globe',
                interactive: false
            });
            
            map.on('style.load', () => {
                // Add atmosphere effect
                map.setFog({
                    color: 'rgb(0, 20, 0)',
                    'high-color': 'rgb(0, 40, 0)',
                    'horizon-blend': 0.1,
                    'space-color': 'rgb(0, 5, 0)',
                    'star-intensity': 0.2
                });
                
                // Start spinning
                spinGlobe();
            });
        }
        
        // Spin the globe
        let spinEnabled = true;
        let totalRotation = 0;
        let pendingFlyTo = null;
        
        function spinGlobe() {
            if (!spinEnabled) return;
            
            const center = map.getCenter();
            center.lng -= 0.8; // Faster spin
            totalRotation += 0.8;
            map.setCenter(center);
            
            // After one full rotation (360 degrees), fly to location if pending
            if (totalRotation >= 360 && pendingFlyTo) {
                spinEnabled = false;
                const { lat, lng } = pendingFlyTo;
                pendingFlyTo = null;
                executeFlyTo(lat, lng);
                return;
            }
            
            requestAnimationFrame(spinGlobe);
        }
        
        // Queue fly to user's location (after spin completes)
        function flyToLocation(lat, lng) {
            pendingFlyTo = { lat, lng };
        }
        
        // Actually execute the fly to
        function executeFlyTo(lat, lng) {
            map.flyTo({
                center: [lng, lat],
                zoom: 3.5,
                duration: 4000,
                essential: true,
                curve: 1.5
            });
            
            // After flying, do a slow rotation around the location
            setTimeout(() => {
                slowRotateAroundLocation(lng, lat);
            }, 4500);
        }
        
        // Slow rotation around user's location
        function slowRotateAroundLocation(lng, lat) {
            let angle = 0;
            function rotate() {
                angle += 0.0008; // Very slow rotation
                const newLng = lng + Math.sin(angle) * 3; // Smaller oscillation range
                map.setCenter([newLng, lat]);
                requestAnimationFrame(rotate);
            }
            rotate();
        }
        
        // Get air quality from IQAir
        async function getAirQuality(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.airvisual.com/v2/nearest_city?lat=${lat}&lon=${lon}&key=${IQAIR_API_KEY}`
                );
                const data = await response.json();
                if (data.status === 'success') {
                    airQualityData = data.data.current.pollution;
                    updateAirQualityDisplay();
                }
            } catch (error) {
                console.error('Error fetching air quality:', error);
            }
        }
        
        // Get AQI level info
        function getAQILevel(aqi) {
            if (aqi <= 50) return { class: 'aqi-good', text: 'GOOD' };
            if (aqi <= 100) return { class: 'aqi-moderate', text: 'MODERATE' };
            if (aqi <= 150) return { class: 'aqi-sensitive', text: 'UNHEALTHY FOR SENSITIVE' };
            if (aqi <= 200) return { class: 'aqi-unhealthy', text: 'UNHEALTHY' };
            if (aqi <= 300) return { class: 'aqi-very-unhealthy', text: 'VERY UNHEALTHY' };
            return { class: 'aqi-hazardous', text: 'HAZARDOUS' };
        }
        
        // Update air quality display
        function updateAirQualityDisplay() {
            if (!airQualityData) return;
            
            const aqi = airQualityData.aqius;
            const level = getAQILevel(aqi);
            
            document.getElementById('air-quality').innerHTML = `
                AIR QUALITY: <span class="aqi-badge ${level.class}">AQI ${aqi} - ${level.text}</span>
            `;
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Get weather using IP-based location (no permission needed)
        async function getWeather(isRefresh = false) {
            try {
                // Show refresh scan effect
                if (isRefresh) {
                    triggerRefreshScan();
                }
                
                // First get location from IP
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                locationData = ipData;
                
                // Fly globe to user's location (only on initial load)
                if (!isRefresh) {
                    if (map && map.loaded()) {
                        flyToLocation(ipData.latitude, ipData.longitude);
                    } else if (map) {
                        map.on('load', () => flyToLocation(ipData.latitude, ipData.longitude));
                    }
                }
                
                // Get weather from Open-Meteo
                const weatherResponse = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${ipData.latitude}&longitude=${ipData.longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&timezone=auto`
                );
                weatherData = await weatherResponse.json();
                
                // Fetch news, air quality, and stocks in parallel
                await Promise.all([
                    getNews(ipData.country_code),
                    getAirQuality(ipData.latitude, ipData.longitude),
                    getStocks()
                ]);
                
                updateDisplay();
                updateTicker();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('weather-main').innerHTML = '<span style="color: #ff6600;">SIGNAL INTERFERENCE - RETRY IN PROGRESS</span>';
                setTimeout(() => getWeather(isRefresh), 5000);
            }
        }
        
        // Trigger a visible CRT scan effect for refresh
        function triggerRefreshScan() {
            const scanLine = document.getElementById('refresh-scan');
            scanLine.style.display = 'block';
            scanLine.style.animation = 'none';
            scanLine.offsetHeight; // Trigger reflow
            scanLine.style.animation = 'refreshScan 1.5s ease-out forwards';
            setTimeout(() => {
                scanLine.style.display = 'none';
            }, 1500);
        }
        
        // Manual refresh trigger
        function manualRefresh() {
            getWeather(true);
        }
        
        // Get news headlines
        async function getNews(countryCode) {
            try {
                // Using a free news API - RSS to JSON service with Google News
                const newsResponse = await fetch(
                    `https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=en-${countryCode || 'US'}&gl=${countryCode || 'US'}&ceid=${countryCode || 'US'}:en`
                );
                const data = await newsResponse.json();
                if (data.items) {
                    newsData = data.items.slice(0, 8).map(item => ({
                        title: item.title.replace(/ - .*$/, ''), // Remove source suffix
                        source: item.title.match(/ - ([^-]+)$/)?.[1] || 'News'
                    }));
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                newsData = [];
            }
        }
        
        // Get stock data using finnhub free API
        async function getStocks() {
            try {
                // Using a simpler approach with static major indices
                // In production, you'd use a proper stock API with CORS support
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                stockData = [];
                
                if (data.bitcoin) {
                    stockData.push({
                        symbol: 'BTC',
                        price: data.bitcoin.usd.toFixed(0),
                        change: data.bitcoin.usd_24h_change?.toFixed(2) || '0',
                        up: (data.bitcoin.usd_24h_change || 0) >= 0
                    });
                }
                if (data.ethereum) {
                    stockData.push({
                        symbol: 'ETH',
                        price: data.ethereum.usd.toFixed(0),
                        change: data.ethereum.usd_24h_change?.toFixed(2) || '0',
                        up: (data.ethereum.usd_24h_change || 0) >= 0
                    });
                }
            } catch (error) {
                console.error('Error fetching crypto:', error);
                stockData = [];
            }
        }

        function updateDisplay() {
            if (!weatherData || !locationData) return;
            
            const current = weatherData.current;
            const temp = current.temperature_2m;
            const feelsLike = current.apparent_temperature;
            const weatherCode = current.weather_code;
            
            document.getElementById('weather-main').innerHTML = `
                <span class="weather-icon">${getWeatherIcon(weatherCode)}</span>
                <span>${formatTemp(temp)}</span>
                <span style="font-size: 1rem; opacity: 0.7;">FEELS LIKE ${formatTemp(feelsLike)}</span>
            `;
            
            document.getElementById('location-info').innerHTML = `
                ${locationData.city}, ${locationData.region}, ${locationData.country_name}
            `;
        }
        
        function updateTicker() {
            if (!weatherData || !locationData) return;
            
            const current = weatherData.current;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            let items = [];
            
            // Weather info
            items.push(`üå°Ô∏è TEMPERATURE: ${formatTemp(current.temperature_2m)}`);
            items.push(`üí® WIND: ${current.wind_speed_10m} km/h`);
            items.push(`üíß HUMIDITY: ${current.relative_humidity_2m}%`);
            items.push(`‚òÅÔ∏è ${getWeatherDescription(current.weather_code)}`);
            
            // Add air quality if available
            if (airQualityData) {
                const level = getAQILevel(airQualityData.aqius);
                items.push(`üå¨Ô∏è AQI: ${airQualityData.aqius} ${level.text}`);
            }
            
            // Add stocks
            if (stockData.length > 0) {
                items.push(`üìà MARKETS:`);
                const stockStr = stockData.map(s => 
                    `${s.symbol} ${s.up ? '‚ñ≤' : '‚ñº'}${Math.abs(s.change)}%`
                ).join(' ‚Ä¢ ');
                items.push(stockStr);
            }
            
            // Add currently playing track
            if (currentTrack) {
                items.push(`üéµ NOW PLAYING: ${currentTrack.toUpperCase()}`);
            }
            
            // Add news items (separated by single icon, not each item)
            if (newsData.length > 0) {
                items.push(`üì∞ NEWS`);
                const newsStr = newsData.map(n => n.title.toUpperCase()).join(' ‚Ä¢ ');
                items.push(newsStr);
            }
            
            // Add location/system info
            items.push(`üåç ${locationData.city}, ${locationData.country_name}`);
            items.push(`üïê ${timezone}`);
            items.push(`üì∂ ${locationData.org || 'UNKNOWN'}`);
            
            // Build ticker with two identical tracks for seamless loop
            const trackHTML = items.map(item => 
                `<span class="ticker-item">${item}</span><span class="ticker-separator">‚óÜ</span>`
            ).join('');
            
            document.getElementById('ticker').innerHTML = 
                `<div class="ticker-track">${trackHTML}</div>` +
                `<div class="ticker-track">${trackHTML}</div>`;
        }
        
        // Random glitch effect
        function randomGlitch() {
            const container = document.querySelector('.crt-container');
            if (Math.random() < 0.1) {
                container.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    container.style.transform = 'translateX(0)';
                }, 50);
            }
            setTimeout(randomGlitch, Math.random() * 3000 + 1000);
        }
        
        // Initialize Internet Radio player
        let radioPlayer = null;
        let userInteracted = false;
        let isPlaying = false;
        
        // Radio stations with lo-fi/vaporwave vibes
        const radioStations = [
            { name: 'Lofi Girl Radio', url: 'https://play.streamafrica.net/lofiradio', genre: 'Lo-Fi' },
            { name: 'Nightwave Plaza', url: 'https://radio.plaza.one/mp3', genre: 'Vaporwave' },
            { name: 'SomaFM DEF CON', url: 'https://ice2.somafm.com/defcon-128-mp3', genre: 'Synthwave' },
            { name: 'SomaFM Space Station', url: 'https://ice2.somafm.com/spacestation-128-mp3', genre: 'Ambient' },
        ];
        
        let currentStationIndex = 1; // Start with Nightwave Plaza (vaporwave)
        
        function initRadio() {
            radioPlayer = document.getElementById('radio-player');
            
            // Set initial volume (0-1 scale)
            radioPlayer.volume = currentVolume / 100;
            
            // Set station
            setStation(currentStationIndex);
            
            radioPlayer.addEventListener('playing', function() {
                isPlaying = true;
                updatePlayPauseButton();
                const station = radioStations[currentStationIndex];
                currentTrack = station.name + ' ‚ô™ ' + station.genre;
                if (weatherData && locationData) {
                    updateTicker();
                }
            });
            
            radioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            // Initialize play/pause button
            const playPauseBtn = document.getElementById('play-pause-btn');
            playPauseBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                togglePlayPause();
            });
            
            radioPlayer.addEventListener('error', function(e) {
                console.log('Radio error, trying next station...');
                // Try next station on error
                currentStationIndex = (currentStationIndex + 1) % radioStations.length;
                setStation(currentStationIndex);
                tryPlay();
            });
        }
        
        function setStation(index) {
            const station = radioStations[index];
            radioPlayer.src = station.url;
            currentTrack = station.name + ' ‚ô™ ' + station.genre;
        }
        
        function tryPlay() {
            if (radioPlayer) {
                radioPlayer.play().catch(function(e) {
                    console.log('Autoplay blocked, waiting for user interaction');
                });
            }
        }
        
        function togglePlayPause() {
            if (radioPlayer) {
                if (radioPlayer.paused) {
                    radioPlayer.play().catch(function(e) {
                        console.log('Play error:', e.message);
                    });
                } else {
                    radioPlayer.pause();
                }
            }
        }
        
        function updatePlayPauseButton() {
            const btn = document.getElementById('play-pause-btn');
            if (isPlaying) {
                btn.textContent = '‚ùô‚ùô';
                btn.classList.remove('paused');
                btn.classList.add('playing');
                btn.title = 'Click to pause';
            } else {
                btn.textContent = '‚ñ∂';
                btn.classList.remove('playing');
                btn.classList.add('paused');
                btn.title = 'Click to play';
            }
        }
        
        // For Safari and other browsers with strict autoplay policies
        // Start playing on first user interaction
        function setupAutoplayFallback() {
            const startAudio = function() {
                if (!userInteracted) {
                    userInteracted = true;
                    tryPlay();
                }
            };
            
            document.addEventListener('click', startAudio, { once: false });
            document.addEventListener('touchstart', startAudio, { once: false });
            document.addEventListener('keydown', startAudio, { once: false });
        }
        
        // Volume control
        function initVolumeControl() {
            const volumeControl = document.getElementById('volume-control');
            const barsContainer = volumeControl.querySelector('.volume-bars');
            
            volumeControl.addEventListener('click', function(e) {
                const rect = barsContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                
                const barWidth = rect.width / 6;
                let level = Math.ceil(clickX / barWidth);
                level = Math.max(0, Math.min(6, level));
                
                // If clicking on already-lowest active bar, mute
                if (level === 1 && currentVolume <= 17) {
                    setVolume(0);
                } else {
                    setVolume(level);
                }
            });
            
            // Set initial visual state
            updateVolumeBars(3); // Start at 50%
        }
        
        function setVolume(level) {
            // level is 0-6, convert to 0-100
            currentVolume = Math.round((level / 6) * 100);
            
            if (radioPlayer) {
                radioPlayer.volume = currentVolume / 100;
            }
            
            updateVolumeBars(level);
        }
        
        function updateVolumeBars(level) {
            const bars = document.querySelectorAll('.volume-bar');
            const volumeControl = document.getElementById('volume-control');
            
            bars.forEach((bar, index) => {
                if (index < level) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
            
            if (level === 0) {
                volumeControl.classList.add('volume-muted');
            } else {
                volumeControl.classList.remove('volume-muted');
            }
        }
        
        // Initialize
        detectTemperatureUnit();
        initRadio();
        setupAutoplayFallback();
        initVolumeControl();
        initGlobe();
        updateClock();
        setInterval(updateClock, 1000);
        getWeather();
        setInterval(() => getWeather(true), 300000); // Refresh all data every 5 minutes with scan effect
        setTimeout(randomGlitch, 2000);
    </script>
